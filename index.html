<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .subtitle {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .result {
      display: none;
      margin-top: 25px;
    }
    .temp {
      text-align: center;
      font-size: 48px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 20px;
    }
    .data-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .data-item:last-child {
      border-bottom: none;
    }
    .data-label {
      color: #666;
      font-size: 14px;
    }
    .data-value {
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    .error {
      display: none;
      background: #ff6b6b;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>
    
    <div class="error" id="error"></div>

      <div class="temp" id="suhu"></div>
      <div class="data-item">
        <span class="data-label">Negara</span>
        <span class="data-value" id="negara"></span>
      </div>
      <div class="data-item">

        <span class="data-value" id="provinsi"></span>
      </div>
      <div class="data-item">

        <span class="data-value" id="kecamatan"></span>
      </div>
      <div class="data-item">

        <span class="data-value" id="longitude"></span>
      </div>
      <div class="data-item">
        <span class="data-label">Latitude</span>
        <span class="data-value" id="latitude"></span>
      </div>
    </div>
  </div>
